<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
    </h:head>
    <h:body>
        <h1>Click as many times as you can on the drop down.</h1>

        <h:form>
            <p:selectOneMenu id="lazy" 
                             value="#{lazyLoadBean.option}" 
                             effect="fade" 
                             dynamic="true">
                
                <f:selectItem itemLabel="None" 
                              itemValue="" />
                <f:selectItems value="#{lazyLoadBean.options}"/>
            </p:selectOneMenu>
            
            <p:commandButton value="Submit" update="display" oncomplete="PF('dlg').show()" icon="ui-icon-check" />
 
            <p:dialog header="Values" modal="true" showEffect="bounce" widgetVar="dlg" resizable="false">
                <p:panelGrid columns="2" id="display" columnClasses="label,value">
                    <h:outputText value="Lazy:" />
                    <h:outputText value="#{lazyLoadBean.option}" />
                </p:panelGrid>
            </p:dialog>
        </h:form>
    </h:body>
</html>
